<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section class="main">
        <img class="logo" src="./images/logo.svg" alt="Base Apparel" />

      <picture class="hero">
        <source media="(min-width: 25rem)" srcset="./images/hero-desktop.jpg" />
        <img src="./images/hero-mobile.jpg" alt="" />
      </picture>

      <div class="content">
        <h1 class="title"><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form
          onsubmit="handleSubmit(event)"
          id="subcription"
          class="subcription"
        >
          <input
            type="email"
            class="inputEmail"
            id="email"
            name="email"
            placeholder="Email Address"
          />
          <button class="btn">
            <img src="./images/icon-arrow.svg" alt="subscribe" />
          </button>
          <img class="error-icon" id="error-icon" src="./images/icon-error.svg" alt="error" />
          <span class="error-message" id="email-error"
            >Please provide a valid email</span
          >
        </form>
      </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
